version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotnet-redis-app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - ASPNETCORE_URLS=http://+:8000   # ðŸ‘ˆ force .NET app to bind to port 8000
    depends_on:
      - redis

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
